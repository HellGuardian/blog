<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <script style="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script style="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <title>我的Go博客首页</title>
</head>
<body>
    <div class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li {{if .IsHome}}class="active"{{end}}><a href="/">首页</a></li>
                <li {{if .IsTopic}}class="active"{{end}}><a href="/topic">文章</a></li>
                <!-- <li {{if .IsCategory}}class="active"{{end}}><a href="/category">分类</a></li>
                <li {{if .IsUser}}class="active"{{end}}><a href="/user/view">用户列表</a></li> -->
            </ul>
        </div>

        <div class="pull-right">
            <ul class="nav navbar-nav">
                {{if .IsLogin}}
                <li><a href="/admin/login?exit=true">退出</a></li>
                {{else}}
                <li><a href="/admin/login">后台管理</a></li>
                {{end}}
            </ul>
        </div>
    </div>
    </div>
    <div class="container">
        <section class="content-wrap">
            <div class="container">
                <div class="row">
                    <main class="col-md-8 main-content">
                        {{.LayoutContent}}
                    </main>
                    <aside class="col-md-4 sidebar">
                        <div class="widget">
                            <h4 class="title">登录</h4>
                            <div>
                                <input type="text">
                            </div>
                        </div>
                        <div class="widget">
                            <h4 class="title">文章分类</h4>
                            <ul>
                                <li>分类一</li>
                                <li>分类二</li>
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
