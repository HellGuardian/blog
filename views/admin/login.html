<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <script style="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script style="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <title>登录 - 我的Go博客</title>
    <style>
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
        }
    .vertical-center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li {{if .IsHome}}class="active"{{end}}><a href="/">首页</a></li>
                <li {{if .IsTopic}}class="active"{{end}}><a href="/topic">文章</a></li>
                <!-- <li {{if .IsCategory}}class="active"{{end}}><a href="/category">分类</a></li>
                <li {{if .IsUser}}class="active"{{end}}><a href="/user/view">用户列表</a></li> -->
            </ul>
        </div>

        <div class="pull-right">
            <ul class="nav navbar-nav">
                {{if .IsLogin}}
                <li><a href="/admin/login?exit=true">退出登录</a></li>
                {{else}}
                <li><a href="/admin/login">管理员登录</a></li>
                {{end}}
                <li><a href="/register">注册</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">登 录</h2>
        <input type="hidden" name="dosubmit" value="yes" />
        <input type="text" class="form-control" placeholder="UserName" name="account" id="account">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" name="remember">记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return checkInput();">登 录</button>
    </form>
</div>

<div class="container col-sm-3 vertical-center">
    {{if .ErrMsg}}
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
        </div>
        <div class="panel-body">
            {{.ErrMsg}}
        </div>
        {{end}}
    </div>
</div>

<script type="text/javascript">
    function checkInput() {
        var username = document.getElementById("account")
        if (username.value.length == 0) {
            alert("帐号不能为空,请输入帐号");
            return false
        }

        var password = document.getElementById("password")
        if (password.value.length == 0) {
            alert("密码不能为空,请输入密码");
            return false
        }
        return true
    }
    function backToHome() {
        window.location.href = "/";
        return false;
    }
</script>

</body>
</html>
