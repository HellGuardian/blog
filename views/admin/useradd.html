<fieldset>
    <legend>添加用户</legend>
    <form class="form-horizontal" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-5">
                <input type="text" name="username" value="{{.user.username}}" id="username" class="form-control input-sm" placeholder="用户名" />
                <span class="text-error">{{.errmsg.username}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-5">
                <input type="password" name="password" value="{{.user.password}}" id="password" class="form-control input-sm" />
                <span class="text-error">{{.errmsg.password}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码:</label>
            <div class="col-sm-5">
                <input type="password" name="password1" value="{{.user.password1}}" id="password1" class="form-control input-sm" />
                <span class="text-error">{{.errmsg.password1}}</span>
            </div>
        </div>

        <!-- 性别选择 -->
        <div class="form-group">
            <label class="col-sm-2 control-label">性 别:</label>
            <div class="col-sm-5">
                <select class="form-control" name="sex">
                    <option selected="selected" value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>

        <!-- 邮箱 -->
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-5">
                <input type="email" name="email" value="{{.user.Email}}" id="email" class="form-control input-sm" placeholder="email" />
                <span class="text-error">{{.errmsg.email}}</span>
            </div>
        </div>

        <!-- 状态 -->
        <div class="form-group">
            <label class="col-sm-2 control-label">是否激活:</label>
            <div class="col-sm-5">
                <input type="radio" name="active" value="0" id="data_active_0" checked />
                <label for="data_active_0" class="help-inline">未激活</label>&nbsp;&nbsp;
                <input type="radio" name="active" value="1" id="data_active_1" />
                <label for="data_active_1" class="help-inline">已激活</label>
            </div>
        </div>

        <!-- 提交or保存 -->
        <div class="form-group">
            <div class="col-sm-2">
                <input type="hidden">
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-success" onclick="return checkInput();">提 交</button>&nbsp;&nbsp;
                <a class="btn btn-default" type=button onclick="javascript:window.history.back();">返 回</a>
            </div>
        </div>



    </form>
</fieldset>
