<fieldset>
    <legend>添加分类</legend>
    <p>
        <a type="button" href="/admin/category/add" class="btn btn-primary btn-sm">添加分类</a>
    </p>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="30">ID</th>
            <th>分类名称</th>
            <th>文章数</th>
            <th>浏览数</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{range $k, $v := .list}}
        <tr>
            <td>{{$v.Id}}</td>
            <td>{{$v.Title}}</td>
            <td>{{$v.ArticleCount}}</td>
            <td>{{$v.Views}}</td>
            <td>{{date $v.CreateTime "Y-d-m H:i:s"}}</td>
            <td width="135">
                <a type="button" class="btn btn-primary btn-xs" href="/admin/category/edit?id={{$v.Id}}">编辑</a>
                <!-- <a type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">详情</a> -->
                <a type="button" class="btn btn-danger btn-xs" href="/admin/category/delete?id={{$v.Id}}">删除</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</fieldset>
